<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS 4</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="Basic_CSS_1.css">
</head>
<body>

    <!-- Div element containing a heading with class 'heading' -->
    <div>
        <h1 class="heading">Welcome to My Basic HTML and CSS Page</h1>
    </div>

    <!-- Div element containing a paragraph with class 'paragraph' -->
    <div>
        <p class="paragraph">This is a paragraph with a green font color, styled using an external CSS file.</p>
    </div>

    <!-- Div element containing a footer with class 'footer' -->
    <div>
        <footer class="footer">
            <p>Footer text with red color</p>
        </footer>
    </div>

</body>
</html>
