<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Element Assignment</title>
    <style>
        .MyStyle {
            background-color: red;
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: small;
        }
    </style>
</head>
<body>

    <!-- Paragraph element pointing to the class attribute -->
    <p class="MyStyle">This is a paragraph with a class attribute pointing to the style defined in the <code>style</code> element.</p>

</body>
</html>
