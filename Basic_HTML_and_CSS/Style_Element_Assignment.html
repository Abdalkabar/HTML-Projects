<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Element Assignment</title>
    <style>
        .My_Style {
            background-color: red;
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: small;
        }
    </style>
</head>
<body>

    <p class="My_Style">This is a paragraph with the custom styles applied: red background, blue text, underlined, bold, and small font size.</p>

</body>
</html>
