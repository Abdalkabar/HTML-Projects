<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <!-- Home Page Section -->
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is the home page section where we can introduce ourselves and our website.</p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>Picture Gallery</h2>

        <img src="https://img.freepik.com/free-photo/pug-dog-isolated-white-background_2829-11416.jpg?semt=ais_hybrid&w=740&q=80"
             alt="Pug dog isolated on a white background" width="300">

        <img src="https://static.vecteezy.com/system/resources/thumbnails/008/951/892/small/cute-puppy-pomeranian-mixed-breed-pekingese-dog-run-on-the-grass-with-happiness-photo.jpg"
             alt="Cute puppy running on grass" width="300">

    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video Section</h2>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/5MpfPbFlpNw"
            title="YouTube video"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 One-Page Website</p>
    </footer>

</body>
</html>
