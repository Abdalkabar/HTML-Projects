<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and JavaScript 1</title>
    <script>
        // JavaScript code for the alert box
        function showAlert() {
            alert("Hello, world! This is a JavaScript alert box.");
        }
    </script>
</head>
<body>

    <h1>Welcome to My First JavaScript Page</h1>
    <p>Click the button below to see the alert box:</p>

    <!-- Button to trigger the JavaScript alert -->
    <button onclick="showAlert()">Click Me!</button>

</body>
</html>
