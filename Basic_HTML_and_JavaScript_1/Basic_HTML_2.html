<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and JavaScript 2</title>
    <script>
        // JavaScript function to change content of the paragraph when the button is clicked
        function changeContent() {
            document.getElementById("message").innerHTML = "You clicked the button!";
        }
    </script>
</head>
<body>

    <h1>Basic HTML and JavaScript</h1>
    <p id="message">This is a placeholder text.</p>
    <button onclick="changeContent()">Click Me!</button>

</body>
</html>
